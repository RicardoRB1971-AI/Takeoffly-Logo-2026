name: Build macOS App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set variables
        run: |
          echo "HTML_FILE=index.html" >> $GITHUB_ENV
          echo "ICON_FILE=icon.icns" >> $GITHUB_ENV
          echo "APP_NAME=TakeOffFly" >> $GITHUB_ENV

      - name: Prepare app bundle
        run: |
          echo "Preparing app bundle"
          mkdir -p $APP_NAME.app/Contents/{MacOS,Resources}

          cp "$HTML_FILE" "$APP_NAME.app/Contents/Resources/index.html"
          cp "$ICON_FILE" "$APP_NAME.app/Contents/Resources/AppIcon.icns"

          cat > $APP_NAME.app/Contents/Info.plist <<'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleName</key>
            <string>TakeOffFly</string>
            <key>CFBundleDisplayName</key>
            <string>TakeOffFly</string>
            <key>CFBundleVersion</key>
            <string>1.0</string>
            <key>CFBundleExecutable</key>
            <string>TakeOffFly</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleIdentifier</key>
            <string>com.example.takeofffly</string>
            <key>CFBundleIconFile</key>
            <string>AppIcon.icns</string>
          </dict>
          </plist>
          PLIST

      - name: Create executable launcher
        run: |
          cat > $APP_NAME.app/Contents/MacOS/$APP_NAME <<'EOF'
          #!/bin/bash
          open "$(dirname "$0")/../Resources/index.html"
          EOF
          chmod +x $APP_NAME.app/Contents/MacOS/$APP_NAME

      - name: Zip app
        run: |
          zip -r $APP_NAME-macOS.zip $APP_NAME.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TakeOffFly-macOS
          path: TakeOffFly-macOS.zip
